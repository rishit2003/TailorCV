<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailorCV - CV Analysis Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üìÑ TailorCV</h1>
            <p>AI-Powered CV Analysis Platform</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload CV Section -->
            <section class="section">
                <h2>Upload Your CV</h2>
                
                <!-- Tab Switcher -->
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="text-tab">
                        üìù Paste Text
                    </button>
                    <button class="tab-button" data-tab="pdf-tab">
                        üìÑ Upload PDF
                    </button>
                </div>

                <!-- Text Input Tab -->
                <div id="text-tab" class="tab-content active">
                    <textarea 
                        id="cv-text-input" 
                        placeholder="Paste your CV text here..." 
                        rows="10"
                    ></textarea>
                    <button class="btn btn-primary" onclick="uploadCVText()">
                        üì§ Upload CV (Text)
                    </button>
                </div>

                <!-- PDF Upload Tab -->
                <div id="pdf-tab" class="tab-content">
                    <div class="file-upload-area">
                        <input 
                            type="file" 
                            id="pdf-file-input" 
                            accept=".pdf"
                            onchange="handlePDFSelection()"
                        />
                        <label for="pdf-file-input" class="file-label">
                            <span id="file-name">Choose PDF file or drag here</span>
                        </label>
                    </div>
                    <button class="btn btn-primary" onclick="uploadCVPDF()">
                        üì§ Upload CV (PDF)
                    </button>
                </div>

                <!-- Upload Status -->
                <div id="upload-status" class="status-message"></div>
            </section>

            <!-- CV Selection Section -->
            <section class="section">
                <h2>Select CV to Analyze</h2>
                <div class="cv-selector">
                    <label for="cv-dropdown">My CVs:</label>
                    <select id="cv-dropdown" onchange="handleCVSelection()">
                        <option value="">-- Select a CV --</option>
                    </select>
                    <button class="btn btn-secondary" onclick="loadCVs()">
                        üîÑ Refresh List
                    </button>
                </div>
                <div id="selected-cv-info" class="info-box"></div>
            </section>

            <!-- Job Description Section -->
            <section class="section">
                <h2>Job Description</h2>
                <textarea 
                    id="job-description-input" 
                    placeholder="Paste the job description here..." 
                    rows="8"
                ></textarea>
            </section>

            <!-- Action Buttons -->
            <section class="section">
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="analyzeKeywords()">
                        üîç Find Keywords
                    </button>
                    <button class="btn btn-info" onclick="calculateScore()">
                        üìä Get Score
                    </button>
                    <button class="btn btn-warning" onclick="generateTailoredBullets()">
                        ‚ú® Get Tailored Bullets
                    </button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="section results-section">
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p id="loading-message">Processing...</p>
                </div>

                <div id="results-container" class="results-container hidden">
                    <!-- Keywords Results -->
                    <div id="keywords-results" class="results-card hidden">
                        <h3>Keywords Analysis</h3>
                        <div id="keywords-content"></div>
                    </div>

                    <!-- Score Results -->
                    <div id="score-results" class="results-card hidden">
                        <h3>CV Score</h3>
                        <div id="score-content"></div>
                    </div>

                    <!-- Tailored Bullets Results -->
                    <div id="bullets-results" class="results-card hidden">
                        <h3>Tailored Bullet Points</h3>
                        <div id="bullets-content"></div>
                    </div>
                </div>

                <div id="error-message" class="error-message hidden"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>TailorCV ¬© 2025 | AI-Powered CV Analysis</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
